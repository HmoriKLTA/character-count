<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Character Count</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="application.css">

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
          }
        }
      </script>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="character-count-card" data-controller="CharacterCount">
            <div class="card shadow-lg border-0">
              <div class="card-header bg-primary text-white text-center">
                <h1 class="mb-0">Character Count</h1>
              </div>
              <div class="card-body p-4">
                <h3 class="text-muted mb-3 text-center">Enter your text:</h3>
                <div class="form-group">
                  <textarea 
                    class="form-control character-textarea" 
                    data-action="keyup->CharacterCount#updateCounter" 
                    data-CharacterCount-target="input"
                    placeholder="Type your message here..."
                    rows="6"></textarea>
                </div>
                <div class="character-counter mt-3 text-center">
                  <div class="counter-display" data-CharacterCount-target="counter">
                    0 characters
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/index.js" type="module"></script>
  </body>
</html>
